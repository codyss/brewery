<div id="container">

<div class="row content">



    <alert type="danger" ng-show="error">
        {{ error }}
    </alert>
    <div class="row">
  <div class="col-md-6">
    <form id="login-form" name="loginForm" ng-submit="loginForm.$valid && sendLogin(login)">
      <div id="login" class="form-group">
          <label for="email">Email address</label>
          <input type="text" ng-model="login.email" class="form-control" id="email" placeholder="Enter email">
      </div>
      <div class="form-group">
          <label for="login-password">Password</label>
          <input type="password" ng-model="login.password" class="form-control" id="login-password" placeholder="Password">
      </div>
      <button type="submit" class="form-control btn btn-default">Submit</button>
      <button ui-sref="signup" class="form-control btn btn-default"> Or Signup </button>
      </form>
    </div>

    <div class="col-md-6">
      <div id="login" class="form-group">
        <a href="/auth/google" class="btn btn-info">Log in with Google </a>
      </div>
      <div class="form-group">
        <a href="/auth/facebook" class="btn btn-info">Log in with Facebook </a>
      </div>
    </div>
</div>
</div>
</div>
