<div id="container">

<div class="row content">

<form name="signupForm" ng-submit="signupForm.$valid && sendSignup(signup)">

    <alert type="danger" ng-show="error">
        {{ error }}
    </alert>
    <div class="col-md-8 col-md-offset-2">
     <div id="login">
         <h4 ng-hide="storeOwner" class="text-center" class="form-control btn btn-info" ng-click="toggleStoreOwner()"> <strong> Want to Create a Shop? </strong> </h4>
         <div ng-show="storeOwner">
             <div class="form-group">
                <h3 class="text-center"> Add Info to Setup Shop</h3>
                <div class="alert-danger" ng-show="signupForm.storename.$invalid">No Spaces Allowed</div>
                <strong ng-show="signup.store.name"> Your Store will be: www.brewerybros.com/stores/{{signup.store.nameOfStore}} </strong>
                <label ng-hide="signup.store.nameOfStore" for="storename">Store Name</label>
                <input name="storename"  type="text" ng-model="signup.store.nameOfStore" class="form-control" id="storename" placeholder="Store Name">
            </div>
            <div class="form-group">
                <label for="storedesc">Store Description</label>
                <textarea type="text" ng-model="signup.store.description" class="form-control" id="storedesc" placeholder="Describe Your Store"></textarea>
            </div>
            <div class="form-group">
                <label for="storecontact">Contact Info (email or phone)</label>
                <input type="text" ng-model="signup.store.contact" class="form-control" id="storecontact" placeholder="Store Contact">
            </div>
             <div class="form-group">
                <label for="storecontact">Photo Url</label>
                <input type="text" ng-model="signup.store.photo" class="form-control" id="storecontact" placeholder="Store Contact">
            </div>
            <div class="form-group">
                <label for="storecontact">Stlye</label>
                <select class="col-sm-3 cat-list" ng-model="signup.store.appearance" ng-options="style as style for style in styles"><option value=""></option></select>
            </div>
        </div>
    </div>
    <div class="form-group">
        <h3 class="text-center col-md-12"> Add User Info </h3>
        <div id="login" class="form-group">
            <label for="email">Email address</label>
            <input type="text" ng-model="signup.email" class="form-control" id="email" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="login-password">Password</label>
            <input type="password" ng-model="signup.password" class="form-control" id="login-password" placeholder="Password">
        </div>
        <div class="col-md-6 form-group">
            <label for="login-password">First Name</label>
            <input type="text" ng-model="signup.firstName" class="form-control" id="login-password" placeholder="First name">
        </div>
        <div class="col-md-6 form-group">
            <label for="login-password">Last Name</label>
            <input type="text" ng-model="signup.lastName" class="form-control" id="login-password" placeholder="Last Name">
        </div>

        <button type="submit" class="form-control btn btn-default">Sign Up!</button>
        <button ui-sref="login" class="form-control btn btn-default"> Or Login </button>
    </div>
    </div>
    </div>
</form>
</div>
</div>
