<div id="container">
    <div class="row content" id="cartt">
        <div ng-hide="orders.length">
            <h3 class="text-center">No Order History at the Moment</h3>
            <button class="col-xs-12 btn btn-important solid btn-lg" ng-click="" ui-sref="allProducts">Go To Our Products</button>
        </div>
        <div ng-show="orders.length" id="cart-content">
            <h1 class="text-center">ORDER HISTORY</h1>
            <div class="row">
                <div class="col-md-6">
                    <h3 class="col-md-12"> Past Orders</h3>
                    <div class="col-md-10">
                        <ul class="price-list list-group">
                            <div class="list-group-item" ng-repeat="order in orders" class="items-holder">
                                <h4>TRACKING NUMBER: {{order._id}} </h4>
                                <strong class="importnat">{{order.status}}</strong>
                                <h5>Purchase Date: {{order.purchaseDate}}</h5>
                                <div ng-repeat="product in order.products" class="items-holder">
                                    <a><strong>{{product.quantity}}</strong> {{product.product.name}}  X  $ {{product.price}}</a>
                                </div>

                            </div>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
