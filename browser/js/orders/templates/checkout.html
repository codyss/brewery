<div id="cart-content">
            <div class="row">
              <div class="col-md-12">
                    <h1>CHECKOUT</h1>
              </div>
              <div class="row">
                <div class="col-md-6">
                   <h3> Order Summary </h3>
                   <div class="col-md-10">
                      <ul class="price-list list-group">
                         <div ng-repeat="product in order.products" class="items-holder">
                            <a><strong>{{product.quantity}}</strong> {{product.product.name}}  X  $ {{product.product.price }}</a>
                        </div>
                        <strong><li class="list-group-item important">Total: $ {{total}}</li></strong>
                      </ul>
                    </div>
                </div>
                <div ng-hide="currentUser" class="col-md-6">
                  <h3>Please Add Credentials</h3>
                  <form novalidate name="credentials">
                    <h6> Guest Info </h6>
                    <div class="col-xs-12 form-group" id="coupon">
                        <label> First Name </label>
                        <input required ng-model="credentials.firstName" type="text" class="form-control" name="firstname" placeholder="First Name"/>
                        <label> Last Name </label>
                        <input required ng-model="credentials.lastName" type="text" class="form-control" name="lastname" placeholder="Last Name"/>
                        <label> Email </label>
                        <input required ng-model="credentials.email" type="email" class="form-control"  name="email" placeholder="Email Address"/>
                        <label> Phone Number </label>
                        <input required ng-model="credentials.phone" type="text" class="form-control"  name="phone" placeholder="Phone Number"/>
                        <label> Shipping Address </label>
                        <input required ng-model="credentials.streetAddress" type="text" class="form-control"  name="address" placeholder="Street Address"/>
                    </div>
                    <div class="col-xs-6 form-group">
                      <label> City Name </label>
                      <input required ng-model="credentials.city" type="text" class="form-control"  name="city" placeholder="City"/>
                    </div>
                    <div class="col-xs-2 form-group">
                      <label> State </label>
                      <input required ng-model="credentials.state" type="text" class="form-control"  name="state" placeholder="State"/>
                    </div>
                    <div class="col-xs-4 form-group">
                      <label> Zipcode </label>
                      <input required ng-model="credentials.zipcode" type="text" class="form-control"  name="zipcode" placeholder="Zipcode"/>
                    </div>
                    <div class
                  </form>
                </div>
              </div>
              <div class="row col-md-12">
                    <a ng-show="credentials.$invalid"> Invalid Credentials </a>
                    <a ng-show="inProgress"> Calculating ...</a>
                    <a ng-disabled="credentials.$invalid" ng-click="submit()" class="col-xs-12 btn btn-important solid btn-lg">Complete Purchase</a>
                </div>
            </div>
        </div>
