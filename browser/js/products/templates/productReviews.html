<div id="container">
  <br>
  <h4>Reviews</h4>
  <a class="btn btn-default" ui-sref="prodParent.Review">Add A Review</a>

  <div ng-repeat="review in productReviews">
    <div>
      {{review}}
      <h4>{{review.user.firstName}}</h4>
      <star-rating rating-value="{{review.stars}}" read="true"></star-rating>
      <p><h4>{{review.content}}</h4></p>
    </div>
  </div>
</div>
